version: '3'
services:
  nginx:
    image: nginx:latest
    volumes:
      - ./registry.conf:/etc/nginx/conf.d/default.conf
    networks:
      - front
      - backend
    environment:
      - VIRTUAL_HOST=${VIRTUAL_HOST}
    restart: always

  registry:
    restart: always
    image: registry:2
    volumes:
      - ./auth:/auth
      - ./registry:/var/lib/registry
    networks:
      - backend
    environment:
      - REGISTRY_AUTH=${REGISTRY_AUTH}
      - REGISTRY_AUTH_HTPASSWD_PATH=${REGISTRY_AUTH_HTPASSWD_PATH}
      - REGISTRY_AUTH_HTPASSWD_REALM=${REGISTRY_AUTH_HTPASSWD_REALM}

networks:
  front:
    external:
      name: front
  backend:
